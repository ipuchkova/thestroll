<section id="contact">
    <div class="container text-center">
      <div class="row align-items-center">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
            </div>
        <div class="col">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i><p>emailaddress@email.com</p>
            </a>
        </div>
        <div class="col">
            <a href="tel:{{ site.phone }}">
            <i class="fa fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>408-634-2891</p>
            </a>
        </div>
        <div class="col">
            <a href="https://instagram.com/{{ site.instagram_username }}">
            <i class="fa fa-instagram fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            <p>instagram_username</p>
            </a>
        </div>
    </div>
    </div>
</section>
